<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript project 1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body id="body-color">
    <header class="game-header">
        <h2 class="game-text">Guess a number between 1 and 300 </h2>
        <button class="game-btn">New game</button> <br>
    </header>

    <div class="game-body">
        <h2 class="game-alert"></h2>
        <input type="number" id="game-input" class="Game-input">
        <h2 class="game-text"></h2>
        <button class="game-btn">Guess</button>
    </div>

    <div class="sounds">
        <audio src="./media/audio/wrong-answer-high.mp3" id="sound-error-high"></audio>
        <audio src="./media/audio/wrong-answer-low.mp3" id="sound-error-low"></audio>
        <audio src="./media/audio/correct-answer.mp3" id="sound-success"></audio>
    </div>

</body>
</html>
